<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Forecast by City</h4>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="city"/>
        </div>
        <h4>Days</h4>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="days"/>
        </div>
        <a href="#/{{city}}/weather/{{days || 2}}" class="btn btn-primary">Get Weather Report</a>
    </div>
</div>
