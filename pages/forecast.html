<h3>Weather Forecast of {{city}} for {{days}} days</h3>
<hr/>
Days: <a href="#/weather/2" ng-class="{
        'bg-primary': days === '2' }">2</a> | <a href="#/weather/5" ng-class="{
                'bg-primary': days === '5' }">5</a> | <a href="#/weather/7"  ng-class="{
                        'bg-primary': days === '7' }">7</a>
<hr/>
<div ng-repeat="w in weatherResult">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{w.dt * 1000| date}}</h3>
                </div>
                <div class="panel-body">
                    Daytime temperature: {{w.temp.day}}
                </div>
            </div>
        </div>
    </div>
</div>
