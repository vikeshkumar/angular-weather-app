<html ng-app="weather">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="bootstrap-3.3.5/dist/css/bootstrap.css"/>

        <link rel="stylesheet" href="bootstrap-3.3.5/dist/css/bootstrap-theme.css"/>
        <link rel="shortcut icon" href="favicon.png" />
    </head>
    <!-- Start of body-->
    <body ng-cloak>
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <a class="navbar-brand" href="#/">AngularJS Weather App</a>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/">Home</a></li>
                </ul>
            </div>
        </div>
        <div class="container" ng-view>
        </div>
        <script type="application/javascript" src="jquery/jquery-2.1.4.min.js"></script>
        <script type="application/javascript" src="bootstrap-3.3.5/dist/js/bootstrap.js"></script>
        <script type="application/javascript" src="angular-1.3.16/angular.js"></script>
        <script type="application/javascript" src="angular-1.3.16/angular-route.js"></script>
        <script type="application/javascript" src="angular-1.3.16/angular-animate.js"></script>
        <script type="application/javascript" src="angular-1.3.16/angular-aria.js"></script>
        <script type="application/javascript" src="angular-1.3.16/angular-cookies.js"></script>

        <script type="application/javascript" src="angular-1.3.16/angular-messages.js"></script>
        <script type="application/javascript" src="angular-1.3.16/angular-mocks.js"></script>
        <script type="application/javascript" src="angular-1.3.16/angular-resource.js"></script>
        <script type="application/javascript" src="angular-1.3.16/angular-route.js"></script>
        <script type="application/javascript" src="angular-1.3.16/angular-sanitize.js"></script>
        <script type="application/javascript" src="angular-1.3.16/angular-scenario.js"></script>
        <script type="application/javascript" src="angular-1.3.16/angular-touch.js"></script>

        <!--My App scripts-->
        <script type="application/javascript" src="app/app.js"></script>

        <!-- Controllers -->
        <script type="application/javascript" src="app/controller/homeController.js"></script>
        <script type="application/javascript" src="app/controller/forecastController.js"></script>

        <!-- Services -->
        <script type="application/javascript" src="app/services/forecastService.js"></script>

    </body>
