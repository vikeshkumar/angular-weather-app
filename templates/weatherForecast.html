<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Forecast for {{forecast.dt * 1000| date}}</h3>
        </div>
        <div class="panel-body">
            Daytime temperature: {{forecast.temp.day | temp: 'K':'C' | number : 1}}&deg;C
        </div>
    </div>
</div>
